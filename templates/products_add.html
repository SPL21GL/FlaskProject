{%extends 'base.html'%}

{%block body%}

<form method="post">
    {{form.csrf_token}}

    <div class="mb-3">
        <label for="productCode" class="form-label">Code</label>
        {{form.productCode()}}
    </div>

    <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        {{form.productName()}}
    </div>

    <div class="mb-3">
        <label for="productLine" class="form-label">Product Line</label>
        <select class="form-select" aria-label="Default select example" id="productLine" name="productLine">
            <option selected>Open this select menu</option>
            {% for productline in productlines %}
            <option value="{{productline.productLine}}">
                {{productline.productLine}}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="productScale" class="form-label">Scale</label>
        {{form.productScale()}}
    </div>

    <div class="mb-3">
        <label for="productVendor" class="form-label">Vendor</label>
        {{form.productVendor()}}
    </div>

    <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        {{form.productDescription()}}
    </div>

    <div class="mb-3">
        <label for="quantityInStock" class="form-label">Quantity In Stock</label>
        {{form.quantityInStock()}}
    </div>

    <div class="mb-3">
        <label for="buyPrice" class="form-label">Buy Price</label>
        {{form.buyPrice()}}
    </div>

    <div class="mb-3">
        <label for="MSRP" class="form-label">MSRP</label>
        {{form.MSRP()}}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
